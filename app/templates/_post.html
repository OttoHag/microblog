<table>
    <tr valign="top">        
        <td>
            <img src="{{ post.author.avatar(36) if post.author else url_for('static', filename='default_avatar.png') }}" width="36" height="36">
        </td>
        <td>
            {% if post.author %}
                <a href="{{ url_for('main.user', username=post.author.username) }}">{{ post.author.username }}</a>
            {% else %}
            <span>[ukjent forfatter]</span>
            {% endif %}
            <br>{{ post.body }}
        </td>    
   </tr>
</table>
