<table>
    <tr valign="top">
        <td>
            {% if post.author %}
                <img src="{{ post.author.avatar(36) }}">
            {% else %}
                <img src="{{ url_for('static', filename='default_avatar.png') }}" width="36" height="36">
            {% endif %}
        </td>
        <td>
            {% if post.author %}
                <a href="{{ url_for('main.user', username=post.author.username) }}">{{ post.author.username }}</a>
            {% else %}
                <span>{ukjent forfatter]</span>            
            {% endif %}
            {{ post.body }}
        </td>
   </tr>
</table>
